<ion-header>
    <ion-navbar>
        <ion-title>{{'forgot_password' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <p class="animate__animated animate__fadeInUp" style="--animate-duration: .3s !important;" text-center>{{"reset_password_box1" | translate}}<br>{{"reset_password3" | translate}}</p>
    <ion-list no-lines class="form">
        <ion-item class="animate__animated animate__fadeInUp" style="--animate-duration: .35s !important;">
            <ion-icon name="md-mail" item-start></ion-icon>
            <ion-label floating>{{"reset_password_box1" | translate}}</ion-label>
            <ion-input type="email" text-right [(ngModel)]="userLogin"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block class="animate__animated animate__fadeInUp" style="--animate-duration: .4s !important;" (click)="resetPassword()">{{"submit" | translate}}</button>
</ion-content>
