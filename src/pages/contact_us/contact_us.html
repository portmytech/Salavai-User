<ion-header class="bg-white">
    <ion-navbar>
        <ion-title text-center>
            {{'chat_with_us' | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content fullscreen="true">
    <div class="banner">
        <img src="assets/imgs/contact_us_img.png">
    </div>
    <div class="container">
        <h1 class="animate__animated animate__fadeInUp" tyle="--animate-duration: .3s;">{{'we_love_to_hear' | translate}}<br>{{'from_you' | translate}} </h1>
        <h2 class="animate__animated animate__fadeInUp" tyle="--animate-duration: .35s;">{{'let_us_know_query_feedback' | translate}}</h2>
    </div>
</ion-content>
<ion-footer no-border  class="animate__animated animate__fadeInUp" style="--animate-duration: .4s;">
    <button ion-button full class="btn green-shadow" (click)="conversation(true)">
        {{'chat_now' | translate}}
    </button>
</ion-footer>
