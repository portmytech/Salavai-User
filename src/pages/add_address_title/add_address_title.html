<ion-content (click)="cancel()">
    
</ion-content>

<ion-footer no-border>
    <ion-icon name="md-close" text-end class="close_btn" (click)="cancel()"></ion-icon>
    <div class="form">
        <ion-list no-lines>
            <h3 class="animate__animated animate__fadeInUp" style="--animate-duration: .25s;">{{"select_address_type" | translate}}</h3>
            <ion-row class="radio_group animate__animated animate__fadeInUp" style="--animate-duration: .3s;" radio-group [(ngModel)]="address.type">
                <ion-col class="animate__animated animate__fadeInUp" style="--animate-duration: .45s;" col-4>
                    <ion-item>
                        <ion-label>
                            <div class="img_box">
                                <img src="assets/imgs/ic_home_active.png">
                                <img src="assets/imgs/ic_home.png">
                            </div>
                            <h2>{{"address_type_home" | translate}}</h2>
                        </ion-label>
                        <ion-radio value="1"></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col class="animate__animated animate__fadeInUp" style="--animate-duration: .5s;" col-4>
                    <ion-item>
                        <ion-label>
                            <div class="img_box">
                                <img src="assets/imgs/ic_office.png">
                                <img src="assets/imgs/ic_office_active.png">
                            </div>
                            <h2>{{"address_type_office" | translate}}</h2>
                        </ion-label>
                        <ion-radio value="2"></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col class="animate__animated animate__fadeInUp" style="--animate-duration: .55s;" col-4>
                    <ion-item>
                        <ion-label>
                            <div class="img_box">
                                <img src="assets/imgs/location.png">
                                <img src="assets/imgs/ic_otherlocatio_active.png">
                            </div>
                            <h2>{{"address_type_other" | translate}}</h2>
                        </ion-label>
                        <ion-radio value="3"></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-item class="animate__animated animate__fadeInUp" style="--animate-duration: .45s;">
                <ion-label floating>{{"address_details" | translate}}</ion-label>
                <ion-input type="text" [(ngModel)]="address.address_1"></ion-input>
            </ion-item>
        </ion-list>

    </div>
    <button ion-button full no-margin class="btn-orange btn animate__animated animate__fadeInUp" style="--animate-duration: .5s;" (click)="save()">
        {{"save" | translate}}
    </button>
</ion-footer>
