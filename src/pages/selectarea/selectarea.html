<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			<span (click)="close()">{{'cancel' | translate}}</span>
			<button [disabled]="modalPresented" ion-button class="end" (click)="save()">
				{{'continue' | translate}}
			</button>
		</ion-title>
	</ion-navbar>

	<ion-toolbar class="animate__animated animate__slideInDown" style="--animate-duration: .5s;"> 
		<ion-row>
			<ion-col col-11>
				<ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"
					placeholder="{{'search_location' | translate}}"></ion-searchbar>
			</ion-col>
			<ion-col col-1>
				<ion-icon name="md-locate" (click)="detect()"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-toolbar>


	<ion-list>
		<ion-item class="animate__animated animate__fadeInUp" *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
	</ion-list>

</ion-header>

<ion-content>
	<div #pleaseConnect id="please-connect">
		<!-- <p>{{'please_connect_to_the_internet' | translate}}</p> -->
	</div>
	<div #map id="map">
		<ion-spinner></ion-spinner>
	</div>
</ion-content>
